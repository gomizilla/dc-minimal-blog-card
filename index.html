<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <section class="main-container">
      <div class="card-container">
        <img src="images/cactus_img.jpg" alt="" class="card-image" />
        <p class="card-tag">Design</p>
        <h1 class="card-title">Embracing Minimalism</h1>
        <p class="card-content">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity
        </p>
        <hr class="card-line" />
        <span class="card-author">Annie Spratt</span>
      </div>
    </section>
  </body>
</html>
